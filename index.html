<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO Meta Tags -->
  <title>TranX - Premium Novel Translation Platform | Chinese, Japanese, Korean Novels</title>
  <meta name="description" content="Discover the finest translated Chinese, Japanese, and Korean novels on TranX. Read premium translations from professional translators and join our community of novel enthusiasts." />
  <meta name="keywords" content="novel translation, chinese novels, japanese novels, korean novels, web novels, light novels, translation platform, TranX" />
  <meta name="author" content="TranX Team" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tranx.com/" />
  <meta property="og:title" content="TranX - Premium Novel Translation Platform" />
  <meta property="og:description" content="Discover the finest translated Chinese, Japanese, and Korean novels on TranX. Read premium translations from professional translators." />
  <meta property="og:image" content="https://tranx.com/og-image.jpg" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://tranx.com/" />
  <meta property="twitter:title" content="TranX - Premium Novel Translation Platform" />
  <meta property="twitter:description" content="Discover the finest translated Chinese, Japanese, and Korean novels on TranX." />
  <meta property="twitter:image" content="https://tranx.com/og-image.jpg" />
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://tranx.com/" />
  
  <!-- Additional SEO -->
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow" />
  <meta name="theme-color" content="#000000" />
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "TranX",
    "url": "https://tranx.com",
    "description": "Premium novel translation platform for Chinese, Japanese, and Korean novels",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://tranx.com/archive?search={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>

</body>
</html>
